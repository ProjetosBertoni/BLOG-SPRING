<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<body>
<header>

    </nav>
</header>

<section>

    <div class="d-flex justify-content-center align-items-center" style="width: 60%; margin-top: 30px; padding-bottom: 30px; margin-left: auto; margin-right: auto;">
        <form method="post" style="width: 100%;">
            <div class="form-group mb-3">
                <input type="text" class="form-control" name="titulo" placeholder="TÃ­tulo *">
            </div>

            <div class="form-group mb-3">

            </div>

            <textarea class="form-control mb-3" name="texto" placeholder="Texto *"></textarea>

            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>

    </div>
