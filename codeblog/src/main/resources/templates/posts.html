<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeblog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/posts">Codeblog/Bertoni</a>
            <a class="btn btn-primary" href="/newpost" role="button">Novo Post</a>
        </div>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; margin-top: 30px; padding-bottom: 30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" aria-current="page">Posts</li>
            </ol>
        </nav>

        <div class="card" style="margin-top: 20px" th:each="post: ${posts}">
            <div class="card-body">
                <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                    <span th:text="${post.autor}"></span> -
                    <span th:text="${post.data}"></span>
                </p>

                <a th:href="@{/posts/{id}(id=${post.id})}"><h4 class="card-title" style="font-weight:bold; color: black; padding-top: 5px;" th:text="${post.titulo}"></h4></a>
                <p class="card-text">
                    <span th:utext="${#strings.abbreviate(post.texto, 400)}"></span>
                </p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
